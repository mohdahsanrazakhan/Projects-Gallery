<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Reviews/Quotes</title>
</head>

<body>
  <main>
    <div class="header">
      <h1>Our Reviews</h1>
      <hr>
    </div>

    <div class="card">
      <div class="img-div">
        <img id="image"
          src="https://images.pexels.com/photos/16053684/pexels-photo-16053684/free-photo-of-smiling-woman-with-long-hair.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="imgOne">
        <div class="quotes">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#ffffff">
            <path
              d="M20.309 17.708C22.196 15.66 22.006 13.03 22 13V5a1 1 0 0 0-1-1h-6c-1.103 0-2 .897-2 2v7a1 1 0 0 0 1 1h3.078a2.89 2.89 0 0 1-.429 1.396c-.508.801-1.465 1.348-2.846 1.624l-.803.16V20h1c2.783 0 4.906-.771 6.309-2.292zm-11.007 0C11.19 15.66 10.999 13.03 10.993 13V5a1 1 0 0 0-1-1h-6c-1.103 0-2 .897-2 2v7a1 1 0 0 0 1 1h3.078a2.89 2.89 0 0 1-.429 1.396c-.508.801-1.465 1.348-2.846 1.624l-.803.16V20h1c2.783 0 4.906-.771 6.309-2.292z">
            </path>
          </svg>

        </div>
      </div>
      <p class="name">Susan Smith</p>
      <p class="role">WEB DEVELOPER</p>
      <p class="desc">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out
        chambray pop-up.
        Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</p>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="left icon icon-tabler icon-tabler-chevron-left" width="24"
          height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#49a6e9" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M15 6l-6 6l6 6"></path>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class="right icon icon-tabler icon-tabler-chevron-right" width="24"
          height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#49a6e9" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M9 6l6 6l-6 6"></path>
        </svg>
      </div>
      <button>Surprise Me</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
