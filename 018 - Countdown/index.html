<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>

<body>
  <main>
    <h1><span id="new-year"></span> New Year Countdown</h1>
    <div class="countdown">
      <div class="box">
        <span class="countdown-time" id="days-left">00</span>
        <span class="date-title">Days</span>
      </div>

      <div class="day-part">
        <div class="box">
          <span class="countdown-time" id="hours-left">00</span>
          <span class="date-title">Hours</span>
        </div>

        <div class="box">
          <span class="countdown-time" id="minutes-left">00</span>
          <span class="date-title">Minutes</span>
        </div>

        <div class="box">
          <span class="countdown-time" id="seconds-left">00</span>
          <span class="date-title">Seconds</span>
        </div>

      </div>
      <a class="intro" href="https://twitter.com/MdAhsanRazaKhan">build with ❤️ <span>mark</span></a>
  </main>

  <script src="script.js"></script>
</body>

</html>
