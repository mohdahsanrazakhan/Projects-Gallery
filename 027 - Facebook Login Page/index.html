<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/gB76kJXPYJV.png" type="image/x-icon">
  <title>Log in to Facebook | Facebook</title>
</head>

<body class="bg-[#f0f2f5] flex md:flex-row flex-col justify-center items-center min-h-screen gap-10 mx-5">

  <div class="flex flex-col justify-center md:items-start items-center max-w-[28rem]">
    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook-logo" class="max-w-[20rem]">
    <p class="text-2xl">Facebook helps you connect and share with the people in your life.</p>
  </div>

  <!-- Card -->
  <div class="bg-[#ffffff] rounded-lg flex flex-col justify-center items-center sm:w-[396px] w-[375px] space-y-4 p-5">
    <p class="text-xl font-semibold">Login to Facebook</p>
    <div class="flex flex-col justify-center items-center space-y-2 w-full">
      <input type="email" name="email" id="email" placeholder="Email address or phone number"
        class="border rounded-md py-[14px] px-[16px] outline-none w-full" required>
      <div class="w-full relative">
        <input type="password" name="pwd" id="pwd" placeholder="Password"
          class="border rounded-md py-[14px] px-[16px] outline-none w-full" required>
        <span type="checkbox" name="showPassword" id="showPassword" onclick="showPassword()"
          class="absolute top-4 right-4 text-sm text-gray-500/75 uppercase cursor-pointer">show</span>
      </div>
      <button type="submit" onclick="login()" id="login"
        class="bg-[#1877f2] text-[#ffffff] text-lg font-bold py-[14px] px-[16px] rounded-lg w-full tracking-wider">Log
        in</button>
      <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
        class="text-[#1877f2]">Forgotten Password?</a>
      <hr class="border border-gray-500/10 w-full">
      <button type="button"
        class="bg-[#41b827] text-[#ffffff] text-lg font-semibold rounded-lg px-[16px] py-[14px] tracking-wider"
        onclick="signup()">Create
        new
        account</button>
    </div>
  </div>

  <script>
    const isShow = document.getElementById('showPassword')
    const email = document.getElementById('email')
    const loginBtn = document.getElementById('login');
    var pwd = document.getElementById("pwd")


    function login() {
      emailRegX = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      (email.value.match(emailRegX) && pwd.value) ? alert(`Your email/number is ${email.value}.\nThis is a facebook clone page.\nGo to ${'https://m.facebook.com/login/?refsrc=deprecated&_rdr'} for log in to facebook.\nNo data stored!`) : loginBtn.disabled;
    }

    function signup() {
      window.open('https://www.facebook.com/r.php?locale=en_GB&display=page')
    }

    function showPassword() {
      if (pwd.type === "password") {
        pwd.type = "text";
        isShow.innerText = "hide"
      } else {
        pwd.type = "password";
        isShow.innerHTML = "show"
      }
    }
  </script>

</body>

</html>
