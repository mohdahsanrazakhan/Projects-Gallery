<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="card">
      <img class="product-img" src="images/image-product-desktop.jpg" alt="product-image">
      <div class="products-details">
        <p class="category">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="about-product">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator
          for the House of
          CHANEL.</p>
        <div class="prices">
          <p class="main-price">$149.99</p>
          <p class="previous-price">$169.99</p>
        </div>
        <button><img src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/MdAhsanRazaKhan">Mark</a>.
  </footer>
</body>

</html>
