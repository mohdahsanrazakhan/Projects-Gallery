<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <h1>Age Calculator App</h1>
    <div class="card">
      <div class="input">
        <div class="day dob">
          <label for="day">day</label>
          <input type="number" name="day" id="day" placeholder="DD" onkeyup="getDay()">
        </div>
        <div class="month dob">
          <label for="month">month</label>
          <input type="number" name="month" id="month" placeholder="MM" onkeyup="getMonth()">
        </div>
        <div class="year dob">
          <label for="year">year</label>
          <input type="number" name="year" id="year" placeholder="YYYY" onkeyup="getYear()">
        </div>
      </div>
      <div class="division">
        <hr>
        <!-- <img src="assets/images/icon-arrow.svg" alt="btn"> -->
      </div>

      <div class="show-dob">
        <p><span id="years">--</span> years</p>
        <p><span id="months">--</span> months</p>
        <p><span id="days">--</span> days</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Incomplete Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/MdAhsanRazaKhan">Mark</a>.
  </footer>

  <script src="script.js"></script>
</body>

</html>
