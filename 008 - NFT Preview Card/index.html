<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="nft-card">
    <div class="container">
      <div class="mainImg">
        <img src="images/image-equilibrium.jpg" alt="image equilibrium">
        <img src="images/icon-view.svg" alt="view icon" id="view">
      </div>
      <h1 class="primary-text-color top-margin">Equilibrium #3429</h1>
      <p class="sec-text-color top-margin">Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons top-margin">
        <div class="icon-name">
          <img id="ethereum" src="images/icon-ethereum.svg" alt="ethereum icon">
          <p class="eth-text-color">0.041 ETH</p>
        </div>
        <div class="icon-name">
          <img id="clock" src="images/icon-clock.svg" alt="ethereum icon">
          <p class="sec-text-color">3 days left</p>
        </div>
      </div>
      <hr class="top-margin">
      <div class="avatar top-margin">
        <img src="images/image-avatar.png" alt="avatar image">
        <p class="sec-text-color">Creation of <span class="primary-text-color">Jules Wyvern</span></p>
      </div>

    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/MdAhsanRazaKhan" target="_blank">Mark</a>.
  </footer>
</body>

</html>
