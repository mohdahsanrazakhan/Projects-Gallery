<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/dfca2392f9.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicons/" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32.png">

<body>

    <p id="advice">Welcome to Random Advice Generator.</p>

      <button type="submit">New Advice</button>
    </div>
  </div>
  <footer>Build with ❤️ by <a href="https://twitter.com/MdAhsanRazaKhan">Mark</a></footer>
  <script src="script.js"></script>
