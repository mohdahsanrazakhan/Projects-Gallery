<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Auto Typed</title>
</head>

<body>
  <main>
    <h1>I'm <span id="auto-type"></span></h1>
  </main>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    var typed = new Typed('#auto-type', {
      strings: ['Mohd Ahsan Raza Khan', 'Web Developer', 'Front-end Developer'],
      typeSpeed: 50,
      backSpeed: 50,
      loop: true,
    });
  </script>
</body>
</body>

</html>
